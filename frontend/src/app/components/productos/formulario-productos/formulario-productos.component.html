<mat-card>
  <h2>Formulario de Producto</h2>
  <form [formGroup]="productoForm" (ngSubmit)="guardarProducto()">
    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="NAME" />
      <mat-error *ngIf="productoForm.get('NAME')?.invalid && productoForm.get('NAME')?.touched">
        El nombre es obligatorio
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Precio</mat-label>
      <input matInput type="number" formControlName="PRICE" />
      <mat-error *ngIf="productoForm.get('PRICE')?.invalid && productoForm.get('PRICE')?.touched">
        Precio inválido (debe ser mayor a 0)
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Categoría</mat-label>
      <mat-select formControlName="CATEGORY_ID">
        <mat-option *ngFor="let categoria of categorias" [value]="categoria.id">
          {{ categoria.name }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="productoForm.get('CATEGORY_ID')?.invalid && productoForm.get('CATEGORY_ID')?.touched">
        Selecciona una categoría
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="productoForm.invalid">
      Guardar Producto
    </button>
  </form>
</mat-card>
