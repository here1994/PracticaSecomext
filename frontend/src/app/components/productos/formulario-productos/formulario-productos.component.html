<mat-card>
    <h2>Formulario de Producto</h2>
    <form [formGroup]="productoForm" (ngSubmit)="guardarProducto()">
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" />
        <mat-error *ngIf="productoForm.get('nombre')?.invalid && productoForm.get('nombre')?.touched">
          El nombre es obligatorio
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Precio</mat-label>
        <input matInput type="number" formControlName="precio" />
        <mat-error *ngIf="productoForm.get('precio')?.invalid && productoForm.get('precio')?.touched">
          Precio inválido (debe ser mayor a 0)
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Categoría</mat-label>
        <mat-select formControlName="categoria">
          <mat-option *ngFor="let categoria of categorias" [value]="categoria.id">
            {{ categoria.nombre }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="productoForm.get('categoria')?.invalid && productoForm.get('categoria')?.touched">
          Selecciona una categoría
        </mat-error>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit" [disabled]="productoForm.invalid">
        Guardar Producto
      </button>
    </form>
  </mat-card>
