<mat-card>
    <h2>Listado de Productos</h2>
    <table mat-table [dataSource]="productos" class="mat-elevation-z8">
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let producto"> {{ producto.nombre }} </td>
      </ng-container>
  
      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let producto"> {{ producto.precio | currency }} </td>
      </ng-container>
  
      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef> Categor√≠a </th>
        <td mat-cell *matCellDef="let producto"> {{ producto.categoria?.nombre }} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['nombre', 'precio', 'categoria']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['nombre', 'precio', 'categoria'];"></tr>
    </table>
  </mat-card>
